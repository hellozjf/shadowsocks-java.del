logging:
  level:
    com.hellozjf.shadowsocks.ssserver: debug
  file: ssserver.log
spring:
  datasource:
    url: jdbc:h2:./ssserver
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
server:
  port: 8888
custom:
  min-port: 10000
  max-port: 10100
  # 通过Runtime.exec超时时间，单位秒
  runtime-call-timeout: 2
  # 时区
  time-zone: +08:00
  # 一周从哪天开始，1为周一，2为周二，……，7为周日
  day-of-week: 1